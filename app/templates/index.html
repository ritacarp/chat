<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/Fasticon-Avartar-Girls-Girl-8.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Flask-SocketIO-Chat</title>
    </head>
    <body>

    <div class="container-fluid pt-3">
      <div class="row">

        <div class="col-sm-6">


        <h4>Flask-SocketIO-Chat</h4>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.name.label }}: {{ form.name() }} {% for error in form.name.errors %}{{ error }}{% endfor %}<br>
            {{ form.room.label }}: {{ form.room() }} {% for error in form.room.errors %}{{ error }}{% endfor %}<br>

            <div>{{ form.submit(class="myButton") }}</div>

        </form>

        </div>

      </div>

    </div>

    </body>
</html>
